server {
    listen 8082;
    server_name _;

    client_max_body_size 50M;

    # Logs
    access_log /var/log/nginx/koursa-backend-access.log;
    error_log /var/log/nginx/koursa-backend-error.log;

    # Fichiers statiques
    location /static/ {
        alias /var/www/koursa-backend/KOURSA_BACKEND/koursa/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Fichiers media (si vous en avez)
    location /media/ {
        alias /var/www/koursa-backend/KOURSA_BACKEND/koursa/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy vers Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # WebSocket support (si n√©cessaire)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
