name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          set -e
          APP_DIR="/var/www/koursa-backend"
          REPO_URL="https://github.com/M1-INF-4027/KOURSA_BACKEND.git"
          TEMP_DIR="$HOME/koursa-deploy-temp"

          echo "=== Clonage dans dossier temporaire ==="
          rm -rf $TEMP_DIR
          git clone --depth 1 --branch main $REPO_URL $TEMP_DIR

          echo "=== Copie des fichiers vers $APP_DIR ==="
          cd $TEMP_DIR/koursa
          sudo cp -rf users/ "$APP_DIR/KOURSA_BACKEND/koursa/users/"
          sudo cp -rf koursa/ "$APP_DIR/KOURSA_BACKEND/koursa/koursa/"
          sudo cp -rf academic/ "$APP_DIR/KOURSA_BACKEND/koursa/academic/"
          sudo cp -rf teaching/ "$APP_DIR/KOURSA_BACKEND/koursa/teaching/"
          sudo cp -rf dashboard/ "$APP_DIR/KOURSA_BACKEND/koursa/dashboard/"
          sudo cp -rf manage.py "$APP_DIR/KOURSA_BACKEND/koursa/manage.py"
          sudo cp -rf requirements.txt "$APP_DIR/KOURSA_BACKEND/koursa/requirements.txt"

          rm -rf $TEMP_DIR

          echo "=== Nettoyage du cache Python ==="
          sudo find $APP_DIR/KOURSA_BACKEND/koursa -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true

          echo "=== Verification du code deploye ==="
          grep -c "EnseignantWhitelist" $APP_DIR/KOURSA_BACKEND/koursa/users/views.py || echo "OK: whitelist supprimee de views.py"
          grep -c "approuver" $APP_DIR/KOURSA_BACKEND/koursa/users/views.py || echo "ERREUR: approuver absent"

          echo "=== Installation des dépendances ==="
          cd $APP_DIR/KOURSA_BACKEND/koursa
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          sudo systemctl restart koursa-backend
          echo "Déploiement terminé avec succès!"
