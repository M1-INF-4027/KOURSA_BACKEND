name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          set -e
          APP_DIR="/var/www/koursa-backend"
          REPO_URL="https://github.com/M1-INF-4027/KOURSA_BACKEND.git"

          # Vérifier si c'est un repo git, sinon initialiser
          if [ ! -d "$APP_DIR/.git" ]; then
            echo "=== Pas de repo git, initialisation ==="
            sudo chown -R $(whoami):$(whoami) $APP_DIR
            cd $APP_DIR
            git init
            git remote add origin $REPO_URL || git remote set-url origin $REPO_URL
            git fetch origin main
            git reset --hard origin/main
          else
            echo "=== Repo git existant, mise à jour ==="
            cd $APP_DIR
            git checkout .
            git clean -fd
            git pull origin main
          fi

          echo "=== Derniers commits ==="
          git log --oneline -3

          cd KOURSA_BACKEND/koursa
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          sudo systemctl restart koursa-backend
          echo "Déploiement terminé avec succès!"
