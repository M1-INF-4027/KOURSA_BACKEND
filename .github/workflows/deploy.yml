name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          set -e
          APP_DIR="/var/www/koursa-backend"
          REPO_URL="https://github.com/M1-INF-4027/KOURSA_BACKEND.git"
          TEMP_DIR="$HOME/koursa-deploy-temp"

          echo "=== Clonage dans dossier temporaire ==="
          rm -rf $TEMP_DIR
          git clone --depth 1 --branch main $REPO_URL $TEMP_DIR

          echo "=== Copie des fichiers vers $APP_DIR ==="
          DEST="$APP_DIR/KOURSA_BACKEND/koursa"
          cd $TEMP_DIR/koursa
          for item in $(ls -A); do
            if [ "$item" != "venv" ] && [ "$item" != ".env" ] && [ "$item" != "staticfiles" ] && [ "$item" != "db.sqlite3" ]; then
              rm -rf "$DEST/$item"
              cp -rf "$item" "$DEST/$item"
              echo "  Copie: $item"
            fi
          done

          rm -rf $TEMP_DIR

          echo "=== Nettoyage du cache Python ==="
          find $DEST -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true

          echo "=== Verification du code deploye ==="
          head -15 $DEST/users/views.py
          echo "---"
          grep -c "approuver" $DEST/users/views.py && echo "OK: approuver present" || echo "ERREUR: approuver absent"

          echo "=== Installation des dépendances ==="
          cd $APP_DIR/KOURSA_BACKEND/koursa
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          sudo systemctl restart koursa-backend
          echo "Déploiement terminé avec succès!"
